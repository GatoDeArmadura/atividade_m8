<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade M8</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/telefone-icon.png" alt="imagem de telefone antigo">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form">
            <input id="nome" type="text" required placeholder="Nome">
            <input id="telefone" type="tel" required placeholder="Telefone">
            <button type="submit">INSERIR CONTATO</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
